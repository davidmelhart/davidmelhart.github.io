<!DOCTYPE HTML>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>David Melhart - Neighbourhood Map</title>
  
  <link rel="stylesheet" href="css/style.css">
  <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

</head>
<body>
  
  <div id="navigation" class="navi">
      <p>I'm hungry for</p>
      <input id="filter" type="text" data-bind="value: currentFilter" placeholder="Something tasty...">
      <p>around</p>
      <input id="location" type="text" data-bind="submit: currentLocation" placeholder="A nice neighbourhood...">
      <button id="nav-btn">Look it up!</button>
  </div>
   
    <div id="map">
      <div id="google-map" ></div>
    </div>
    
    <div  id="places" data-bind="visible: placesList().length > 0" class="yelp">
      <h1>Places to Go</h1>
      <hr>
      <div id="places-list">
        <ul data-bind="foreach: {data: placesList, as: 'place'}">
            <li data-bind="click: $parent.listClick">
              <h2><span data-bind="text: name"></span></h2>
              <img data-bind="attr: {src: image_url}">
              <h3><span data-bind="text: address"></span></h3>
              <hr>
            </li>
        </ul>
      </div>
    </div>

</body>

<script asych src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script asych src="js/knockout.js"></script>
<script asych src="js/app.js"></script>

</html>
